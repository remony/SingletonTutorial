<!DOCTYPE html>
<html>
<head>
  <title>Rekapi meets iOS!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=450">
  <link href="../dist/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <style>
    .icons {
      height: 440px;
      margin: 100px auto;
      padding: 0;
      width: 440px;

      -moz-perspective:     1000px;
      -ms-perspective:      1000px;
      -o-perspective:       1000px;
      -webkit-perspective:  1000px;
      perspective:          1000px;
    }

    .icons li {
      background: #000;
      border-radius: .6em;
      color: #fff;
      float: left;
      font-size: 3em;
      line-height: 0;
      list-style-type: none;
      margin: .2em;
      padding: .6em;
    }

    .icons li:nth-child(4n + 1) {
      clear: left;
    }
  </style>
</head>
<body>
  <ul class="icons">
    <li><i class="glyphicon glyphicon-star"></i></li>
    <li><i class="glyphicon glyphicon-glass"></i></li>
    <li><i class="glyphicon glyphicon-film"></i></li>
    <li><i class="glyphicon glyphicon-music"></i></li>
    <li><i class="glyphicon glyphicon-home"></i></li>
    <li><i class="glyphicon glyphicon-facetime-video"></i></li>
    <li><i class="glyphicon glyphicon-fire"></i></li>
    <li><i class="glyphicon glyphicon-picture"></i></li>
    <li><i class="glyphicon glyphicon-map-marker"></i></li>
    <li><i class="glyphicon glyphicon-ok-sign"></i></li>
    <li><i class="glyphicon glyphicon-eye-open"></i></li>
    <li><i class="glyphicon glyphicon-comment"></i></li>
    <li><i class="glyphicon glyphicon-bell"></i></li>
    <li><i class="glyphicon glyphicon-wrench"></i></li>
    <li><i class="glyphicon glyphicon-signal"></i></li>
    <li><i class="glyphicon glyphicon-earphone"></i></li>
  </ul>
  <!-- scripts -->
  <script data-main="ios" src="../dist/asset/require.js"></script>
  <!-- /scripts -->
</body>
</html>
